	<script type="text/javascript">
		$(function() {
			getUseInfor();
		});
		var openid = localStorage.getItem("openid");
		//打开乘车人
		$(".gouse").click(function() {
			mui.openWindow({
				url: '../edituse/edituse.html',
				id: 'edituse',
			});
		});
		//打开意见反馈
		$(".goyjfk").click(function() {
			mui.openWindow({
				url: '../suggest/suggest.html'
			});
		});
		//打开我的评价
		$(".goorder").click(function() {
			mui.openWindow({
				url: '../orders/orders.html',
				id: 'orders',
			});
		});

		//获取用户头像信息
		function getUseInfor() {

			var furl = "/YunSPOrderManage/RedPacketAPI/GetFansInfo?openid=" + openid;
			$.ajax({
				url: Serverurl + furl,
				type: "get",
				async: false,
				dataType: "json",
				success: function(result) {
					var pname = result.resultdata.NickName;
					var pheadimg = result.resultdata.HeadImgUrl;
					if(pname != null) {
						$(".pname").text(pname);
					}
					if(pname = null) {
						$(".pname").text("来云游新用户");
					}
					if(pheadimg != null) {
						$(".pheadimg").attr("src", pheadimg);
					}
					if(pheadimg = null) {
						$(".pheadimg").attr("src", "../common/images/lyy_logo.jpg");
					}
				}

			});
		}
	</script>
