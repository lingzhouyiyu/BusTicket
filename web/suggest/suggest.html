<script src="../common/js/jquery-2.1.4.min.js"></script>
<script src="../common/js/mui.min.js"></script>
<script type="text/javascript" src="../common/js/Fsuper.js"></script>
<script>
	$(function() {

	});
	var CompliantType;
	var openid = localStorage.getItem("openid");
	$(".check_item").click(function() {
		var check_before = $(this).find(".check_before");
		var check_after = $(this).find(".check_after");
		var radio_before = $(this).find(".radio_before");
		var radio_after = $(this).find(".radio_after");
		var dbradio = $(this).attr("rel");
		if(dbradio == "check") {
			$(check_before).addClass("dhide");
			$(check_after).removeClass("dhide");
			$(this).attr("rel", "checked");
			$(this).addClass("hascheck");
		}
		if(dbradio == "checked") {
			$(check_before).removeClass("dhide");
			$(check_after).addClass("dhide");
			$(this).attr("rel", "check");
			$(this).removeClass("hascheck");
		}

	});

	//选择车类型
	$(".cartype").click(function() {
		var radio_before = $(this).find(".radio_before");
		var radio_after = $(this).find(".radio_after");
		$(".radio_before").removeClass("dhide");
		$(".radio_after").addClass("dhide");
		$(".cartype").removeClass("curtype");
		$(radio_before).addClass("dhide");
		$(radio_after).removeClass("dhide");
		$(this).addClass("curtype");
	});

	function eachlist(doms) {
		var nFcont = "";
		if($(doms).length > 0) {
			doms.each(function(i, item) {
				var obj = {};
				var Fcont = $(item).attr("sugtxt");
				obj.Fcont = Fcont;
				nFcont = nFcont + Fcont + ",";
			});
		}

		return nFcont;
	}
	//验证手机号
	function checktel(data) {
		var regtel = /^1(3|4|5|7|8|9)\d{9}$/;
		var telpass = true;
		if(data == "" || data == null) {
			telpass = false;
		} else if(!regtel.test(data)) {
			telpass = false;
		}
		return telpass;
	}

	function submit() {
		var suggestput = $(".suggestput").val();
		var suggesttel = $(".suggesttel").val();
		var Fname = $(".Fname").val();
		var regtel = checktel(suggesttel);
		if(Fname == "") {
			mui.alert('请填写您的姓名！', '系统提示');
			return;
		}
		if(regtel === false) {
			mui.alert('请输入正确的手机号码！', '系统提示');
			return;
		}
		if(suggestput == "") {
			mui.alert('请填写您的宝贵意见！', '系统提示');
			return;
		}
		if(suggestput.length < 10) {
			mui.alert('至少输入十个字哦！', '系统提示');
			return;
		}
		sendcommit();
	}

	//提交意见数据
	function sendcommit() {
		var furl = "https://wechat.laiyunyou.cn/AboutClassAPIManage/EvaluationAndComplaint/CreateEvaluationOrComplaint";
		var CompliantType = eachlist($(".hascheck"));
		var suggestput = $(".suggestput").val();
		var suggesttel = $(".suggesttel").val();
		var PassengerName = $(".Fname").val();
		var cartype = parseInt($(".curtype").attr("cartype"));
		var sex = '男';
		var checksex = $(".checksex").prop("checked");
		if(checksex == true) {
			sex = 0;
		}
		if(checksex == false) {
			sex = 1;
		}
		var postdata = {
			OpenId:openid,
			ComplaintMan: PassengerName,
			ComplaintPhone: suggesttel,
			ComplaintType: CompliantType,
			ComplaintSex: sex,
			ComplaintContext: suggestput,
			BusinessType: cartype
		}
		//postdata = JSON.stringify(postdata);
		console.log(postdata);
		$.ajax({
			url: furl,
			type: "POST",
			async: false,
			dataType: "json",
			data: postdata,
			success: function(result) {
				var type = result.type;
				if(type == 1) {
					mui.alert('感谢您的宝贵意见，我们将对您的意见进行相应改进！', '系统提示', function() {
						history.back(-1);
					});

				}
				if(type == 3) {
					mui.alert('提交失败，请稍后重试！', '系统提示');
				}
			}
		});
	}
</script>
